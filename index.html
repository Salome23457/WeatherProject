<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="src/styles.css" />
  </head>

  <body>
   
    <div class="card">
      <div class="card-body">
        
        
        <div class="row">
          <div class="col">
             
                  <form id="form_">
                    <input
                    type="text"
                    class="form-control"
                    placeholder="Enter city"
                    aria-label="Recipient's username"
                    aria-describedby="button-addon2"
                    id="input1"
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="submit"
                    id="button-addon"
                  >
                    Search
                  </button>
                  <button
                    class="btn btn-outline-secondary"
                    type="submit"
                    id="button-addon1"
                  >
                    Current
                  </button>
                  </form>
                
                  
                <div class="york" id="city">
                 New York &nbsp; <i class="fa-solid fa-location-dot" ></i>
                
                
                </div>
                
                <h6></h6>
                <div class="degre">
                 
                  <div class="float-left">
                    <span class="temperature" id="temperature">22</span
                    ><span class="units">
                      <a href="#" id="celsius-link">°C</a> 
                      <a href="#" id="fahrenheit-link">°F</a>
                    </span>
                    
                  </div>
                  
                 </div>
                 <div>
                   <img src="image/cloud.png" alt="">
                 </div>

          </div>
          
          <div class="col">
            <div class="card">
              <div class="card-body">
                
                <div>
                  <i class="fa-solid fa-cloud-sun" style="color: #ffff00;"></i>  Mon <span>12°/19°</span>
                
                </div>
                <div>
                  <i class="fa-solid fa-cloud-sun-rain" style="color: #ffff00;"></i> Tues <span>14°/20°</span>
                
                </div>
                <div>
                  <i class="fa-solid fa-cloud-showers-heavy" style="color: #ffff00;"></i>  Wed <span>22°/19°</span>
                
                </div>
                <div>
                  <i class="fa-solid fa-cloud-rain" style="color: #ffff00;"></i> Thurs <span>32°/14°</span>
                
                </div>
                <div>
                  <i class="fa-solid fa-cloud-moon-rain" style="color: #ffff00;"></i>  Fri <span>15°/16°</span>
                
                </div>
              </div>
                      </div>
        </div>
      </div>
      <a href="https://github.com/Salome23457/WeatherProject"></a>
     
    </div>
  
    <script src="src/index.js"></script>
  </body>
</html>
